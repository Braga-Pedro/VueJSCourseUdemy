<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da Página</title>
    <!-- CSS Externo -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div id="app">
    <h1>{{ message }}</h1>
    <h2>{{ outherMenssage }}</h2>
    <li>{{ soma() }}</li>
    <li>{{ sub() }}</li>
    <li>{{ multi() }}</li>
    <li>{{ divisao() }}</li>
  </div>
  
    <!-- Scripts JavaScript -->
    <script>
        new Vue({
          el: '#app',
          data: {
            message: 'Mensagem para exibir!',
            outherMenssage: "Exibindo outra mensagem!",
            num1: 10,
            num2: 15,
          },
          methods: {
            soma(){
              return this.num1 + this.num2
            },
            sub(){
              return this.num1 - this.num2
            },
            divisao(){
              return this.num1 / this.num2
            },
            multi(){
              return this.num1 * this.num2
            }
          }
        })
    </script>
</body>
</html>
